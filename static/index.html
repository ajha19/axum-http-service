<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Service Status</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.7);
            --text-color: #c9d1d9;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-red: #f85149;
            --border: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1f293a 0%, #0d1117 100%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            box-sizing: border-box;
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-indicator {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(63, 185, 80, 0.4);
            margin-bottom: 1rem;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        .metric-item {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #8b949e;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
        }

        .btn-primary:hover {
            background: rgba(88, 166, 255, 0.2);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        }

        .btn-danger {
            background: rgba(248, 81, 73, 0.1);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            box-shadow: 0 0 10px rgba(248, 81, 73, 0.2);
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.2);
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.4);
        }

        .console {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            text-align: left;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #21262d;
            padding-bottom: 0.25rem;
        }

        .status-200 {
            color: var(--accent-green);
        }

        .status-429 {
            color: var(--accent-red);
        }

        .meta {
            color: #8b949e;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-card">
            <div class="status-indicator">SYSTEM OPERATIONAL</div>
            <div class="metrics">
                <div class="metric-item">
                    <span class="metric-label">Avg Latency</span>
                    <span class="metric-value" id="latency">-</span>
                </div>
                <!-- Real-time counters -->
                <div class="metric-item">
                    <span class="metric-label">Total</span>
                    <span class="metric-value" id="total-req">0</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label" style="color: var(--accent-green)">Allowed</span>
                    <span class="metric-value" id="allowed-req">0</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label" style="color: var(--accent-red)">Blocked</span>
                    <span class="metric-value" id="blocked-req">0</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="ping()">Ping Health</button>
            <button class="btn-primary" onclick="pingChain(5)">Burst (5 req)</button>
            <button class="btn-danger" onclick="stressTest()">Stress Test (20 req)</button>
        </div>

        <div class="console" id="console">
            <!-- Logs go here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
